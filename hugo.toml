baseURL = "https://www.joinhelpers.com/"
title = "JoinHelpers | Crypto Education Guides"
languageCode = "ko-kr"
defaultContentLanguage = "ko"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

[outputs]
home = ["HTML", "RSS", "JSON", "SITEMAP"]   # ← SITEMAP 추가

[params]
  env = "production"
  defaultTheme = "auto"
  ShowBreadCrumbs = true
  ShowPostNavLinks = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowCodeCopyButtons = true
  ShowToc = true
  comments = false
  ShowPostCover = true           # 카드 썸네일(cover) 표시
  mainSections = ["edu"]         # 홈에 보여줄 섹션을 edu로 제한
  disableSpecial1stPost = true   # 맨 첫 글 특수 레이아웃 비활성(카드 흐름 통일)
  
[markup]
  [markup.goldmark.renderer]
    unsafe = true

[permalinks]
  edu = "/edu/:slug/"

[params.advertiser]
  name  = "김민수"
  email = "pepsi4040@naver.com"

[sitemap]
  changefreq = "daily"     # 검색엔진에 '변경 주기' 힌트 제공
  priority   = 0.5         # 기본 우선순위
  filename   = "sitemap.xml"  # 기본값 유지(원하면 변경 가능)

[menu]

  [[menu.main]]
    name = "Bybit 가입 가이드"
    url  = "/edu/how-to-sign-up-on-bybit-step-by-step/"
    weight = 1

  [[menu.main]]
    name = "Bitget 가입 가이드"
    url  = "/edu/how-to-sign-up-on-bitget-step-by-step/"
    weight = 2

  [[menu.main]]
    name = "OKX 가입 가이드"
    url  = "/edu/how-to-sign-up-on-okx-step-by-step/"
    weight = 3

  [[menu.main]]
    name = "Bitget KYC 가이드"
    url  = "/edu/how-to-complete-kyc-on-bitget-mobile/"
    weight = 4