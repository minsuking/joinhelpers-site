{{/* Params */}}
{{ $to := .Get "to" }}
{{ $delay := .Get "delay" | default "1200" }}
{{ $delayInt := $delay | int }}
{{ $sec := div $delayInt 1000 }}  {{/* 정수 초 표기(1.2초 → 1초로 표기) */}}

<meta name="robots" content="noindex, nofollow">
<div style="max-width:480px;margin:24px auto;padding:24px;border-radius:16px;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.06);text-align:center">
  <h2 style="margin:0 0 6px">공식 홈페이지로 이동 중…</h2>
  <p style="color:#666;margin:0 0 14px">{{ $sec }}초 후 자동 연결됩니다.</p>
  <div style="width:34px;height:34px;border:3px solid #eee;border-top:3px solid #ff7f00;border-radius:50%;margin:0 auto;animation:spin 1s linear infinite"></div>
  <p style="margin-top:12px"><a href="{{ $to }}" rel="noopener nofollow">수동으로 이동</a></p>
</div>
<style>@keyframes spin{to{transform:rotate(360deg)}}</style>
<script>setTimeout(function(){window.location.href="{{ $to }}";}, {{ $delayInt }});</script>
